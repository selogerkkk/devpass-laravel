<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10c2a015e5.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../Src/favicon.svg">
    <title>&lt;DevPass&gt;</title>
</head>

<body>
    <header>
        <img src="../Src/HeaderIcon/LogoDevPass.svg" id="logo" alt="Logo DevPass">
    </header>

    <main class="RegisterForm">
        <form>
            <h1 class="RegisterTitle">Cadastro</h1>

            <div class="RegistrationInformation">
                <div class="EmailContainer">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
    
                <div class="UserContainer">
                    <label for="user">Usuário</label>
                    <input type="text" id="user" placeholder="Digite seu username">
                </div>
    
                <div class="PasswordContainer">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
            </div>
            
            <p class="LoginPageLinkContainer">Já possui conta? <a href="../LoginPage/Index.html">Entrar</a></p>

            <button type="button" class="EnterButton" id="enterButton">Entrar</button>

    </main>

</body>

</html>
